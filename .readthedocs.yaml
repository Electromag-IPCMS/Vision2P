# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  commands:
    - echo "Installing build dependencies from pyproject.toml"
    - pip install -v --config-settings editable=. --config-settings no-deps=true .
    - echo "Installing documentation dependencies from docs/requirements.txt"
    - pip install -r docs/requirements.txt
    - echo "Building extensions with setup.py"
    - python setup.py build_ext --inplace
    
sphinx:
  configuration: docs/conf.py
  
python:
  install:
    - requirements: docs/requirements.txt
    -pip
